---
- ppa: default
  packages:
    # We need curl to set stuff up... also it's nice to have
    - curl
    # For installing tmux
    - libevent-dev
    - libncurses-dev
    # Python virtualenv
    - python3-virtualenv
    # Gem for ruby stuff
    - ruby-dev
- ppa: fish-shell/release-3
  packages:
    - fish
- ppa: neovim-ppa/stable
  packages:
    - neovim
- ppa: deadsnakes/ppa
  packages:
    - python3.7
- ppa: git-core/ppa
  packages:
    - git
- ppa: pi-rho/dev
  packages:
    - python-software-properties
    - software-properties-common
    - vim-gtk
- ppa: benoit.pierre/plover
  packages:
    - plover
